<div class="modal" id="contact">
    <div class="modal-dialog">
        <div class="modal-content">

            <form [formGroup]="userform" (ngSubmit)="usersubmit()">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="contacttitlepopup">
                        <b>Create Contact</b>
                    </h4>
                    <button type="button" class="btn-close" data-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">

                    <div class="contact">
                        <div>
                            <label class="label">Name<sup><b>*</b></sup></label>
                            <input type="text" formControlName="name" class="contactDetails" placeholder="Enter Name" required>
                            <mat-slide-toggle formControlName="status">Active</mat-slide-toggle>
                        </div>
                        <div>
                            <label class="label">Phonenumber 1* : </label>
                            <input type="text" class="contactDetails" placeholder="Enter Phonenumber 1 " formControlName="phone">
                        </div>
                        <div>
                            <label class="label">Phonenumber 2 </label>
                            <input type="text" class="contactDetails" placeholder="Enter Phonenumber 2 " formControlName="phone1">
                        </div>

                        <div>
                            <label class="label">E-mail 1 </label>
                            <input type="text" class="contactDetails" placeholder="Enter E-mail 1" formControlName="email">
                        </div>
                        <div>
                            <label class="label">E-mail 2</label>
                            <input type="text" class="contactDetails" placeholder="Enter E-mail 2" formControlName="email1">
                        </div>
                        <div>

                            <label class="label">Address 1 <sup><b>*</b></sup></label>
                            <textarea style="height: 75px; width: 200px;" formControlName="address"></textarea>
                        </div>
                        <div>
                            <label class="label">Address 2 </label>
                            <textarea style="height: 75px; width: 200px;"formControlName="address1">
                            </textarea>
                        </div>

                        <div>
                            <label class="label">Relation </label>
                            <input list="relation">
                            <datalist id="relation">
                                <option value="Gopi"></option>
                              </datalist>
                        </div>


                        <div>
                            <label class="label">Relation Tags</label>
                            <select>
                                <option>---select---</option>
                                <option>Brother</option>
                                <option>sister</option>
                            </select>
                            <input type="text" style="border: 1px solid transparent;"   readonly>
                        </div>
<!-- 
                        <div>
                            <label class="label"> Active/InActive Status * </label>
                            <input type="radio" value="Y" name="status" checked formControlName="status">
                            <label> Yes </label>
                            <input type="radio" name="status" value="N" style="margin-left: 30px;" formControlName="status">
                            <label> No </label>
                        </div> -->
                        <div>
                            <label class="label">Folder : </label>
                            <select formcontrolname="folder">
                                <option>--select--</option>
                                <option *ngFor="let folder of foldername" [value]="folder.tag_name">{{ folder.tag_name }}</option>
                            </select>
                        </div>

                        <div id="contacttags" style="display: flex; flex-direction: column;">
                            <div style="display: flex;">
                                <label style="display: inline-block; width: 200px;" class="label"> Tags : <sup><b>*</b></sup></label>
                                <mat-chip-grid #taglist formControlName="tags" >
                                    <div style="display: flex; flex-direction: column; height: auto; justify-content: center; align-items: center;">
                                    <div style="display: flex; width: 200px;">
                                        <input placeholder="Add Tags" [matChipInputFor]="taglist"  [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" style="width:100px; border:1px solid black" />
                                    </div><br>
                                    <div style="display: flex; width: 450px; flex-wrap: wrap;">
                                        <mat-chip-row *ngFor="let tag of Tags; let i = index " [removable]="removable" (removed)="remove(tag)" >
                                                {{ tag }}
                                            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                        </mat-chip-row>
                                    </div>
                                </div>
                                </mat-chip-grid>
                            </div>
                        </div>
                </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn " id="contactsavebutton" (click)="createcontactsavepopup()" *ngIf="saveshowSave" >
                        <i class="fa-regular fa-floppy-disk"></i>
                        Save
                    </button>
                    <button type="Update" class="btn " id="contactsavebutton" (click)="createcontactsavepopup()" *ngIf="detailsshowSave" >
                        <i class="fa-regular fa-floppy-disk"></i>
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
