
<div class="container-fluid g-0">
  <app-headerbar (sideNavToggled)="sideNavStatus =$event" 
  [sideNavStatus]="sideNavStatus" [ngClass]="{'list-open':sideNavStatus}"></app-headerbar>
  <main>
    <div>
      <app-sidenavbar (sideNavToggled)="sideNavStatus =$event" [sideNavStatus]="sideNavStatus" [ngClass]="{'list-open':sideNavStatus}"></app-sidenavbar>
    </div>
<!--------------------------------------------------search bar------------------------------------------------------------>
    <div class="box">
      <input type="text" [(ngModel)]="searchQuery" (input)="onInputChange()" placeholder="Search...">
      <a href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>
<!--------------------------------------------------Table creation bar------------------------------------------------------------>
      
      <div class="table-container" *ngIf="table">
        <div>
          <section class="example-container mat-elevation-z8" tabindex="0">
          <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef > Name </th>
              <td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
            </ng-container>
            <!-- Phonenumber Column -->
            <ng-container matColumnDef="phonenumber">
              <th mat-header-cell *matHeaderCellDef> phonenumber </th>
              <td mat-cell *matCellDef="let element"> {{element.contact_phone}} </td>
            </ng-container>
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.contact_email}} </td>
            </ng-container>

            <ng-container matColumnDef="getdetails">
              <th mat-header-cell *matHeaderCellDef> Get Details </th>
              <td mat-cell *matCellDef="let element"> 
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contact" >Details</button> 
              </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </section>
        </div>

      </div>

  </main>
</div>

<app-app-create-contact [detailsshowSave]="isSave"></app-app-create-contact>
