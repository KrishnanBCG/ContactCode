<!-- The Modal -->

<div class="modal fade" id="createtagspopup">
    <div class="modal-dialog modal-lg" style="background-color: #EBE4D1;">
        <div class="modal-content" style="background-color: #EBE4D1;">
            <form [formGroup]="createtag" (ngSubmit)="tagsubmit()">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="margin-left: 32%; 
                font-size: 20px;">
                        <b>Create New Tags</b>
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>

                <!-- Modal body -->

                <div class="modal-body">
                    <div  style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <div>
                            <label class="label"> Tag Type : </label>
                            <select formControlName="type" >
                                <option> --select-- </option>
                                <option *ngFor="let us of type" [value]="us.tagType">{{us.tagType_name}}</option>
                            </select><br>
                        </div>

                            <div id="contacttags" style="display: flex; flex-direction: column;">
                            <mat-chip-grid #taglist formControlName="tagname" >
                                <div style="display: flex; justify-content: center; flex-direction: column; height: auto; align-items:center ;">
                                <div style="display: flex;">
                                    <label class="label"> Tags : </label>
                                    <input placeholder="Add Tags" [matChipInputFor]="taglist"  [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" style="border:1px solid black; background-color: white; " />
                                </div>
                                <div style="display: flex; width: 100%; flex-wrap: wrap;">
                                    <mat-chip-row *ngFor="let tag of Tags; let i = index " [removable]="removable" (removed)="remove(tag)" >
                                        {{ tag }}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                </mat-chip-row>
                                </div>
                            </div>
                            </mat-chip-grid>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">

                    <button type="submit" (click)="createtagspopup()" class="btn btn-primary"
                        style="margin-right: 40%;">
                        <i class="fa-solid fa-floppy-disk fa-beat"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-viewtag></app-viewtag>
