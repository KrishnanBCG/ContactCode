<form [formGroup]="inactive" (ngSubmit)="onsubmit()">
    <!-- The Modal -->
      <div class="modal fade" id="inactivecontact">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="margin-left: 30%;"><b>InActive Contacts</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div>
                <table class="table table-striped">
                    <thead>
                      <tr >
                        <th>Contacts</th>
                        <th>PhoneNumber</th>
                        <th>Active</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td> 
                            <input type="checkbox" [checked] formControlName="checkbox">
                        </td>
                      </tr>
                     
                    </tbody>
                  </table>
    
    
              </div>
    
    
    
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" style="margin-right: 40%;">Update</button>
            </div>
            
          </div>
        </div>
      </div>
    </form>
